<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js by sample</title>
</head>

<body>
    <div class="well">
        <h1>Lista de tareas</h1>
    </div>
        
    <div id="root">
        <!-- <span>{{title}}</span> -->
        <span>Introduce Tarea</span>
            <input type="text" placeholder="Escribe la nueva tarea" v-model="nuevaTarea"/>
            <button type="button" class="btn btn-success" v-on:click="addTarea(nuevaTarea)">Add Tarea</button>
        <ul>
            <li v-for="tarea in tareas">
                {{tarea.texto}} <span>{{tarea.terminada}}</span>
            </li>
        </ul>
    </div>


</body>
</html>
